<div class="container">
  <div>
    <button mat-raised-button color="primary" (click)="openDialogToAdd('1000ms', '500ms')" >Add new Class</button>
  </div>
<div *ngFor="let item of classes">

  <h2 >{{item.etudiants.nom}}</h2>
</div>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8" >

  <!-- Position Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>ID </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="nom">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let element"> {{element.nom}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="schoolYear">
    <th mat-header-cell *matHeaderCellDef> School Year </th>
    <td mat-cell *matCellDef="let element"> {{element.anneeUniver}} </td>
  </ng-container>


  <ng-container matColumnDef="niveau">
    <th mat-header-cell *matHeaderCellDef> Niveau </th>
    <td mat-cell *matCellDef="let element"> {{element.niveauxId}} </td>
  </ng-container>

  <ng-container matColumnDef="createdAt">
    <th mat-header-cell *matHeaderCellDef> Created At </th>
    <td mat-cell *matCellDef="let element"> {{element.createdAt|date}} </td>
  </ng-container>
  <ng-container matColumnDef="updatedAt">
    <th mat-header-cell *matHeaderCellDef> Updated At </th>
    <td mat-cell *matCellDef="let element"> {{element.updatedAt |date}} </td>
  </ng-container>
  <ng-container matColumnDef="Numero">
    <th mat-header-cell *matHeaderCellDef> Numero </th>
    <td mat-cell *matCellDef="let element"> {{element.numero}} </td>
  </ng-container>
  <ng-container matColumnDef="update">
    <th mat-header-cell *matHeaderCellDef >
      Update
    </th>
    <td mat-cell *matCellDef="let row">  <button mat-raised-button color="primary" (click)="update(row)">Update</button> </td>
  </ng-container>
  <br>
  <ng-container matColumnDef="delete">
    <th mat-header-cell *matHeaderCellDef >
      Delete
    </th>
    <td mat-cell *matCellDef="let element">    <button mat-raised-button color="warn" (click)="delete(element.id)">delete</button> </td>
  </ng-container>



  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
</div>
