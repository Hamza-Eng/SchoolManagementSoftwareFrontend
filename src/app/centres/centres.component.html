
<div class="container" style="margin-top: 70px;">
  <table class="table table-hover">
    <thead>
    <tr>
      <th>id</th>
      <th>Name</th>
      <th>adress</th>
      <th>adress</th>

    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let center of centers">

      <td>{{ center.id }}</td>
      <td> {{ center.nomcentre }}</td>
      <td> {{ center.adresse }}</td>
      <td> <mat-slide-toggle>Toggle me!</mat-slide-toggle></td>

    </tr>
    </tbody>
  </table>

</div>
